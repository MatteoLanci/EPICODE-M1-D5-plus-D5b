<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/chess-favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Chessboard | Matteo Lanci</title>
  </head>

  <body>
    <h1>chessboard</h1>
    <div class="container">
      <div class="row one">
        <div class="box light">
          <span>A</span>
          <span class="number">1</span>
        </div>
        <div class="box dark">
          <span>B</span>
        </div>
        <div class="box light">
          <span>C</span>
        </div>
        <div class="box dark">
          <span>D</span>
        </div>
        <div class="box light">
          <span>E</span>
        </div>
        <div class="box dark">
          <span>F</span>
        </div>
        <div class="box light">
          <span>G</span>
        </div>
        <div class="box dark">
          <span>H</span>
          <span class="number">1</span>
        </div>
      </div>

      <div class="row two">
        <div class="box dark">
          <span class="number">2</span>
        </div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light">
          <span class="number">2</span>
        </div>
      </div>

      <div class="row three">
        <div class="box light">
          <span class="number">3</span>
        </div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark">
          <span class="number">3</span>
        </div>
      </div>

      <div class="row four">
        <div class="box dark">
          <span class="number">4</span>
        </div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light">
          <span class="number">4</span>
        </div>
      </div>

      <div class="row five">
        <div class="box light">
          <span class="number">5</span>
        </div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark">
          <span class="number">5</span>
        </div>
      </div>

      <div class="row six">
        <div class="box dark">
          <span class="number">6</span>
        </div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light">
          <span class="number">6</span>
        </div>
      </div>

      <div class="row seven">
        <div class="box light">
          <span class="number">7</span>
        </div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark">
          <span class="number">7</span>
        </div>
      </div>

      <div class="row eight">
        <div class="box dark">
          <span>A</span>
          <span class="number">1</span>
        </div>
        <div class="box light">
          <span>B</span>
        </div>
        <div class="box dark">
          <span>C</span>
        </div>
        <div class="box light">
          <span>D</span>
        </div>
        <div class="box dark">
          <span>E</span>
        </div>
        <div class="box light">
          <span>F</span>
        </div>
        <div class="box dark">
          <span>G</span>
        </div>
        <div class="box light">
          <span>H</span>
          <span class="number">1</span>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a id="contact" href="https://github.com/MatteoLanci" target="_blank">
          Matteo Lanci </a
        >&nbsp; |
        <a href="https://epicode.com/it/" target="_blank">
          <i
            ><img
              id="epicode-logo"
              src="./assets/epicode-logo.png"
              alt="epicode-logo" /></i
          >EPICODE &copy
        </a>
      </p>
    </footer>
  </body>
</html>
